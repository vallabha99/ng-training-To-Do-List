<h2 mat-dialog-title style="align-items: center; background-color: brown;">Delete</h2>
<div mat-dialog-content >
    <p>Are you sure you want to delete this task {{ deleteTask.description }}</p>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="delete(deleteTask.id)" >Delete</button>
</div>
